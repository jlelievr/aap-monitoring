# monitoring-pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: monitoring-stack
  labels:
    app: aap-monitoring
  annotations:
    io.podman.annotations.label: "disable"
    io.kubernetes.cri-o.Devices: "/dev/fuse"
spec:
  securityContext:
    fsGroup: 65534  # Prometheus user/group
  containers:
    # --- Prometheus ---
    - name: prometheus
      image: docker.io/prom/prometheus:latest
      args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
      ports:
        - containerPort: 9090
          hostPort: 9090  # Maps to host
      volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
      securityContext:
        runAsUser: 0

    # --- Grafana ---
    - name: grafana
      image: docker.io/grafana/grafana-oss:latest
      env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
      ports:
        - containerPort: 3000
          hostPort: 3000
      volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana

    # --- Postgres Exporter ---
    - name: postgres-exporter
      image: quay.io/prometheuscommunity/postgres-exporter:latest
      env:
        - name: DATA_SOURCE_NAME
          # Replace details below
          value: "postgresql://postgres_exporter:PASSWORD@DB_HOST:5432/postgres?sslmode=disable"

  # --- Volumes Configuration ---
  volumes:
    - name: prometheus-config
      hostPath:
        path: /home/jlelievr/aap-monitoring/prometheus
        type: Directory
    - name: prometheus-data
      persistentVolumeClaim:
        claimName: prometheus_pvc # Podman creates a named volume automatically for this
    - name: grafana-data
      persistentVolumeClaim:
        claimName: grafana_pvc